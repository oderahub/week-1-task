<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
     <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <!-- Write your implementation here -->
    
    <div class="header-section"  id=" header-section">
      <div class="navBar">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>
      <div class="heroImage">
        <img src="image/image/start.jpeg">
      </div>
      <!-- <img src="image/image/head.jpeg"> -->
    </div>

    <h1 class="img" id="header1"> Star Wars Characters</h1> 
    <div class="body-container">
        <section>
            <div class="character">
              <img src="image/image/luke skywalker.jpeg" id="ukeid">    
               <input type="button" value="luke skywalker" id="0" class="char-btn">
               <!-- <p id="charName">
               </p>
               <p id="charHeight"></p>
               <p id="charGender"></p> -->
            </div>
             <div class="character">
             <img src="image/image/new.jpeg" id="Beruid">
   
             <input type="button" value="BeruWhitesunLars" id="1" class="char-btn"> <br>
             <!-- <p id="charName1"></p>
             <p id="charHeight1"></p>
             <p id="charGender1"></p> -->

             </div>

             <div class="character">
             <img src="image/image/c-3.jpeg" id="c-3po-btn">
             <input type="button" value="c-3po" class="char-btn" id="2">
             </div>

             <div class="character">
             <img src="image/image/deak.jpeg">
             <input type="button" placeholder="Darklighter" class="char-btn" value="Darklighter"  id="3">
             </div>

             <div class="character">
             <img src="image/image/lear.jpeg" id="leia">
             <input type="button" value="leia" id="4" class="char-btn">
             </div>
             
             <div class="character">
             <img src="image/image/ken.jpeg" id="Kenobi">
             <input type="button" value="Kenobi" id="5" class="char-btn">
             </div>

             <div class="character">
             <img src="image/image/new.lars.jpeg" id="lars">
             <input type="button" value="lars" id="6" class="char-btn">
             </div>

             <div class="character">
             <img src="image/image/R5D4-AG.webp" id="R5D4-AG">
             <input type="button" value="R5D4-AG" id="7" class="char-btn">
             </div>

             <div class="character">
             <img src="image/image/r2-.jpeg" id="r2">
             <input type="button" value="R2-D2" id="8" class="char-btn">
             </div>

             <div class="character">

             <img src="image/image/new.last.jpeg" alt="">
             <input type="button" value="R2-D2" id="9" class="char-btn">
             
            </div> 

        </section>
     </div>

     <div id="modal-class-wrapper">
      <div class="modal-class">
        <p id="charName"></p>
        <p id="charHeight"></p>
        <p id="charGender"></p>
        <button id="close-btn">Close </button>
      </div>
     </div>

      

    <script src="script/index.js"></script>
  </body>
</html>
